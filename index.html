<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="faultycalculator">
            <div class="heading">
                <p>Faulty Calculator</p>
            </div>
            <div class="operations">
                <div class="num">
                 <p class ="num1">First number</p>
                </div>
                <div class="num">
                    <p class ="op">operation</p>
                </div>
                <div class="num">
                    <p class ="num2">Second number</p>
                </div>
            </div>
            <div class="answer">
                <div class ="message"><p>Faulty Operation</p></div>
                <div class ="ans"><p>Answer</p></div>
            </div>
            <div class="reset">
                <button>Reset!!</button>
            </div>
        </div>



        <script src="index.js"></script>
    </body>

</html>
